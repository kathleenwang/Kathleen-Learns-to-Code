<html>

#directions{
	display: block;
	font-size: 50px;

	margin:0px auto;
	
}

#puppy{
	font-size: 40px;
}

<head>
<title>Small Dose of Happiness (^_^)</title>

<h1 id="directions">Pick one! Click one!</h1>
<p id="puppy" onclick="getDoggie()">Puppy</p>
<p id="kitty" onclick="getKitty()">Kitty</p>
<p id="turtle" onclick="getTurtle()">Turtle</p>



<script>
function getDoggie() {
    document.getElementById("iframeDoggie").style.display="inline";
    document.getElementById('iframeKitty').style.display='none';
    document.getElementById("iframeTurtle").style.display="none";
}
</script>
<script>
function getKitty() {
    document.getElementById("iframeKitty").style.display="inline";
    document.getElementById("iframeDoggie").style.display="none";
    document.getElementById("iframeTurtle").style.display="none";
}
</script>
<script>
function getTurtle() {
    document.getElementById("iframeTurtle").style.display="inline";
   	document.getElementById("iframeDoggie").style.display="none";
   	document.getElementById("iframeKitty").style.display="none";
}
</script>
