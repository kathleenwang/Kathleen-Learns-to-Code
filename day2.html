    <div class="container">

  		<canvas id="myCanvas" width="700" height="500" style="position:absolute; top: 200px; border:1px solid #000000;">
  				<p>Unfortunately, your browser is currently unsupported by this web application. Supported browsers: Opera, Firefox, Safari, Konquer, or Chrome. </p>
  		</canvas>

  		<script type="text/javascript">
  		var canvas,ctx,flag=false,
  			prevX=0,
  			currX=0,
  			prevY=0,
  			currY=0,
  			dot_flag=false;
  		var x="black",
  			y=2;
  		function init() {
  			canvas=document.getElementById('myCanvas');
  			ctx=canvas.getContext("2d");
  			w=canvas.width;
  			h=canvas.height;

  			canvas.addEventListener("mousemove",function (e) {
  				findxy('move',e)
  			},false);
  			canvas.addEventListener("mousedown",function (e) {
  				findxy('down',e)
  			},false);
  			canvas.addEventListener("mouseup", function (e) {
        		findxy('up', e)
    		}, false);
    		canvas.addEventListener("mouseout", function (e) {
        		findxy('out', e)
    		}, false);
  		}
  		
  		function color(obj) {
  			switch (obj.id) {
  				case "green":
  					x="green";
  					break;
  				case "blue":
  					x="blue";
  					break;
  				case "red":
  					x="red";
  					break;
  				case "yellow":
  					x="yellow";
  					break;
  				case "orange":
  					x="orange";
  					break;
  				case "black":
  					x="black";
  					break;
  				case "white":
  					x="white";
  					break;
  			}
  			if (x=="white") y=14;
  			else y=3;
  		}

  		function draw() {
  			ctx.beginPath();
  			ctx.moveTo(prevX, prevY);
  			ctx.lineTo(currX, currY);
  			ctx.strokeStyle=x;
  			ctx.lineWidth=y;
  			ctx.stroke();
  			ctx.closePath();
  		}

  		function erase() {
    		var m = confirm("Are you sure you want to clear your beautiful artwork?");
    		if (m) {
       	 		ctx.clearRect(0, 0, w, h);
    		}
		}
		function findxy(res, e) {
    		if (res == 'down') {
        		prevX = currX;
       			prevY = currY;
        		currX = e.clientX - canvas.offsetLeft;
        		currY = e.clientY - canvas.offsetTop;

        		flag = true;
        		dot_flag = true;
        		if (dot_flag) {
            		ctx.beginPath();
            		ctx.fillStyle = x;
            		ctx.fillRect(currX, currY, 2, 2);
            		ctx.closePath();
            		dot_flag = false;
        		}
    		}
    		if (res == 'up' || res == "out") {
        		flag = false;
    		}
    		if (res == 'move') {
        		if (flag) {
            		prevX = currX;
            		prevY = currY;
            		currX = e.clientX - canvas.offsetLeft;
            		currY = e.clientY - canvas.offsetTop;
            		draw();
        		}
    		}
		}
		</script>

<body onload="init()">

    <div style="position:absolute;top:30%;left:70%;">Choose Color</div>
    <div style="position:absolute;top:35%;left:70%;width:20px;height:20px;background:green;" id="green" onclick="color(this)"></div>
