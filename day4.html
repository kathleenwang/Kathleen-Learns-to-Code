<title>Snowball generator</title>

<script>
	document.onclick = userClicked; //window.onclick doesnt work with IE so use document.onclick
	function userClicked(event) {
		var newBall = document.createElement("IMG");
        newBall.setAttribute("src","http://vignette3.wikia.nocookie.net/pottermore/images/9/99/Snowball-lrg.png/revision/latest?cb=20130412122815");
        newBall.setAttribute("width", "104");
        newBall.setAttribute("width", "228");
        newBall.setAttribute("alt", "Snowball creator");


		var x = event.clientX;
		var y = event.clientY;
		// var snowball = document.getElementById("snowballAppear");
		// snowball.style.display = '';
  //       snowball.style.position = 'absolute';
  //       snowball.style.left = x + 'px';
  //       snowball.style.top = y + 'px';

        newBall.style.display = '';
        newBall.style.position = 'absolute';
        newBall.style.left = x + 'px';
        newBall.style.top = y + 'px';
		document.body.appendChild(newBall);

    }

</script>

</head>






<body>
<div class "container">
    <div class "picture">
        <img alt="snowballAppear" id="snowballAppear" style="display: none" src="http://vignette3.wikia.nocookie.net/pottermore/images/9/99/Snowball-lrg.png/revision/latest?cb=20130412122815"/>
    </div>
</div>
