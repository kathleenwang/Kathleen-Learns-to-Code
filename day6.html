<script>
document.onclick=showCoords;
function showCoords(event) {
    var x = event.clientX;
    var y = event.clientY;
    var coords = "X coords: " + x + ", Y coords: " + y;


    if (x>=100 && x<=180 && y>=100 && y<=150){
    	
    	document.body.style.backgroundColor="#FFFF99"
    }
    else if (x>=400 && x <=484 && y>=400 && y<=490){
    	
    	document.body.style.backgroundColor="#CCAFFF"
    }
    else if (x>=20 && x<=124 && y>=550 && y<=645){
    	document.body.style.backgroundColor="#FFCC99"

    }
    else if (x>=800 && x<=870 && y>=300 && y<=390){

    else if (x>=600 && x<=740 && y>=100 && y<=190){

    }
    else if (x>=1000 && x<=1170 && y>=200 && y<=260){
    	document.body.style.backgroundColor="#D5CCBB"

    }
}
</script>
