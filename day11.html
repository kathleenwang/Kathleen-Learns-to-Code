<title>Random Fortune Generator</title>


</head>


<body>
<button onclick="myFunction()">Try it</button>

<p id="fortune"></p>

<!-- <p id="myText"></p> -->
<script>
	function myFunction() {
    // var x = document.getElementById("demo")
    // x.innerHTML = Math.floor((Math.random() * 10)+1);
    var x=Math.floor((Math.random()*15)+1);

    	if (x==1) {
   			document.getElementById("fortune").innerHTML = "To receive you must first give.";
		}
		else if (x==2) {
			document.getElementById("fortune").innerHTML = "The harder the fall, the higher the bounce.";
		}
		else if (x==3) {
			document.getElementById("fortune").innerHTML = "To avoid criticism, do nothing, say nothing, be nothing.";
		}
		else if (x==4) {
			document.getElementById("fortune").innerHTML = "Put a smile on and watch it spread all over. :)";
		}
		else if (x==5) {
			document.getElementById("fortune").innerHTML = "Don't let the past and useless details choke your existence.";
		}
		else if (x==6) {
			document.getElementById("fortune").innerHTML = "Happiness isn't an outside job, it's an inside job.";
		}
		else if (x==7) {
			document.getElementById("fortune").innerHTML = "Do or do not. There is no try.";
		}
		else if (x==8) {
			document.getElementById("fortune").innerHTML = "Beauty surrounds you because you create it.";
		}
		else if (x==9) {
			document.getElementById("fortune").innerHTML = "Measure your life by counting the precious moments.";
		}
		else if (x==10) {
			document.getElementById("fortune").innerHTML = "It's amazing how much good you can do if you don't care who gets credit.";
		}
		else if (x==11) {
			document.getElementById("fortune").innerHTML = "Laugh long, loud, and often.";
		}
		else if (x==12) {
			document.getElementById("fortune").innerHTML = "There are no shortcuts to any place worth going.";
		}
		else if (x==13) {
			document.getElementById("fortune").innerHTML = "Be patient. Good things come to those who wait!";
		}
		else if (x==14) {
			document.getElementById("fortune").innerHTML = "Big journeys begin with a single step.";
		}
		else if (x==15) {
			document.getElementById("fortune").innerHTML = "Do not give up!";
		}
	}



</script>


</body>
