<!doctype html>
<html>
	<style>
		.center img{
			display:block;
			margin-right: 42.5%;
			margin-left: 42.5%;
			vertical-align: middle;
		}

	</style>

	<head>
		<title> make the flower wiggle faster </title>
		<link rel="stylesheet" href="stylesheets/day3.css">
		
		<button onmousedown="myFunction()">CLICK IT!</button>
		<p id="wiggle"> </p>

		<script type="text/javascript">
			var mirror = false;
			var showing;
			
			function nextImage(){
				if (mirror) {
					document.getElementById("img").className = "mirrored";
					// document.getElementById("wiggle");

					showing = 1;
				} 
				else {
					document.getElementById("img").className = "default";
					showing = 2;
				}

				// Toggle
				mirror = !mirror;
		
			}

			function myFunction(){
				document.getElementById("wiggle");

			// 		//this being activated means wiggle was clicked. 
					if (showing == 1) {
						document.getElementById("img").className = "default";
						showing = 2;
					}
					

					else if (showing == 2) {
						document.getElementById("img").className = "mirrored";
						showing = 1;
					}
				}	
			




			function startTimer() {
				setInterval(nextImage,500);
			}
		</script>



	</head>

	<body onload="startTimer()">
		<div class="center">
			<img id="img" src="https://41.media.tumblr.com/510ef310d7a6d537e70a1dfdd2906a72/tumblr_nxztotuPKi1um4105o1_400.png">
		</div>
	</body>



<!--click to flip too-->



</html>
