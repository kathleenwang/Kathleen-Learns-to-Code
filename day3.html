<!doctype html>
<html>
	<style>
		.center img{
			display:block;

			margin-right: auto;
			margin-left: auto;
			vertical-align: middle;


		}


	</style>

	<head>
		<title> make the flower wiggle faster </title>
		<link rel="stylesheet" href="stylesheets/day3.css">

		<script type="text/javascript">
			var mirror = false;

			function nextImage(){
				if (mirror) {
					document.getElementById("img").className = "mirrored";
				} else {
					document.getElementById("img").className = "default";
				}

				// Toggle
				mirror = !mirror;
			}

			function startTimer() {
				setInterval(nextImage,1000);
			}
		</script>
	</head>


	<body onload="startTimer()">
		<div class="center">
			<img id="img" src="https://41.media.tumblr.com/510ef310d7a6d537e70a1dfdd2906a72/tumblr_nxztotuPKi1um4105o1_400.png">
		</div>
	</body>



<!--rotate around a pivot instead of flipping entire image-->

</html>
