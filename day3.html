	<head>
		<title> make the flower wiggle faster </title>
		<link rel="stylesheet" href="stylesheets/day3.css">

		<script type="text/javascript">
			var mirror = false;

			function nextImage(){
				if (mirror) {
					document.getElementById("img").className = "mirrored";
				} else {
					document.getElementById("img").className = "default";
				}

				// Toggle
				mirror = !mirror;
			}

			function startTimer() {
				setInterval(nextImage,1000);
			}
		</script>

		<button onclick="myFunction()">CLICK IT!</button>
		<p id="wiggle"> </p>

		<script>
			function myFunction(){
				document.getElementById("wiggle").innerHTML="HIHI"

			}
		</script>
