	<head>
		<title> make the flower wiggle faster </title>

		<!-- <button onmousedown="myFunction()">CLICK IT!</button> -->
		<!-- <p id="wiggle"> </p> -->

		<script type="text/javascript">
			var mirror = false;
			var showing;
			
			function nextImage(){
				if (mirror) {
					document.getElementById("img").className = "mirrored";
					showing = 1;
				} 
				else {
					document.getElementById("img").className = "default";
					showing = 2;
				}

				// Toggle
				mirror = !mirror;		
			}

			function myFunction(){
				document.getElementById("img");
			// 		//this being activated means wiggle was clicked. 
					if (showing == 1) {
						document.getElementById("img").className = "default";
						showing = 2;
					}

					else if (showing == 2) {
						document.getElementById("img").className = "mirrored";
						showing = 1;
					}
				}	

			function startTimer() {
				setInterval(nextImage,500);
			}
		</script>
	</head>

	<body onload="startTimer()">

    		</div>
    	</div>

				<img id="img" onmousedown = "myFunction()" src="https://41.media.tumblr.com/510ef310d7a6d537e70a1dfdd2906a72/tumblr_nxztotuPKi1um4105o1_400.png"/>
