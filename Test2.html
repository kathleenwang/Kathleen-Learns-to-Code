<!doctype html>
<html>
	<head>
		<title> make the flower wiggle faster </title>
		<script type="text/javascript">
		
			function nextImage(){
				x = (x === images.length - 1) ? 0 : x + 1;
				document.getElementById("img").src=images[x];
			}

			function startTimer() {
				setInterval(nextImage,1000);
			}
			var images= [], x= -1;

			images[0]="https://41.media.tumblr.com/510ef310d7a6d537e70a1dfdd2906a72/tumblr_nxztotuPKi1um4105o1_400.png";
			images[1]="http://www.honda-perf.net/images/thumbs/cat.jpg";


		</script>
	</head>


	<body onload="startTimer()">
		<img id="img" src="https://41.media.tumblr.com/510ef310d7a6d537e70a1dfdd2906a72/tumblr_nxztotuPKi1um4105o1_400.png">

	</body>



<!--rotate around a pivot instead of flipping entire image-->
<!--click to flip too-->



</html>
